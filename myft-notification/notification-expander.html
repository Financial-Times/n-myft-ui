<div class="o-expander__toggle o--if-js"></div>
<div class="o-expander__content myft-notification__content">
	<div class="myft-notification__headline__container">
		<span class="myft-notification__headline">MyFT Daily Digest - {{publishedDateFormatted}}</span>
		<button class="myft-notification__collapse" tabindex="0" aria-label="close my F T daily digest notification"></button>
	</div>

	<div class="myft-notification__links">
		{{#slice items offset=0 limit=5}}
			{{>n-teaser/templates/extra-light mods=(array 'small') noTag=true}}
		{{/slice}}
		<a href="/myft/digest" class="myft-notification__link">
			<div class="myft-notification__link--all-stories">See all {{items.length}} stories</div>
		</a>
	</div>

	<div class="myft-notification__feedback" data-feedback-feature="myft-notification">
		<div data-question="myft-notifications-helpful">
			<p>Are these notifications useful?</p>
			<button class="myft-notification__feedback-button js-feedback__responder" data-answer="positive">
				Yes itâ€™s useful
			</button>
			<button class="myft-notification__feedback-button js-feedback__responder" data-answer="negative">
				No please turn it off
			</button>
		</div>

		<div class="js-feedback__complete">
			<p>Thanks for your feedback!</p>
		</div>
	</div>
</div>
