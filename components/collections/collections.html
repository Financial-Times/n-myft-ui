<section
	class="collection"
	data-trackable="collection">
	<header class="collection__header">
		<h2 class="collection__title">
			{{title}}
		</h2>
	</header>
	<ul class="collection__concepts">
		{{#concepts}}
			<li class="collection__concept">
				{{>	n-myft-ui/myft/templates/follow
					variant="inverse"
					name=prefLabel
					conceptId=id
					buttonText=prefLabel
				}}
			</li>
		{{/concepts}}
	</ul>
	<div class="collection__meta">
		<form
			method="POST"
			action="#"
			data-myft-ui="follow"
			data-concept-id="
				{{~#concepts~}}
					{{id}}
					{{~#unless @last~}}
						,
					{{~/unless~}}
				{{~/concepts~}}"
			class="n-myft-ui n-myft-ui--follow n-ui-hide-core collection-follow-all">
			<input
				type="hidden"
				name="directType"
				value="
					{{~#concepts~}}
						{{directType}}
						{{~#unless @last~}}
							,
						{{~/unless~}}
					{{~/concepts~}}"
			/>
			<input
				type="hidden"
				name="name"
				value="
					{{~#concepts~}}
						{{prefLabel}}
					{{~#unless @last~}}
						,
					{{~/unless~}}
				{{~/concepts~}}"
			/>
			<button
				type="submit"
				aria-label="Add all topics in the {{name}} collection to my F T"
				aria-pressed="false"
				class="collection-follow-all__button"
				data-alternate-label="Remove all topics in the {{name}} collection from my F T"
				data-alternate-text="Added"
				data-trackable="follow all"
				data-concept-id="
					{{~#concepts~}}
						{{id}}
						{{~#unless @last~}}
							,
						{{~/unless~}}
					{{~/concepts~}}"
				title="Add all topics in the {{name}} collection to my F T">
				Add all to myFT
			</button>
		</form>
	</div>
</section>
