<section
	class="collection"
	data-trackable="collection">
	<header class="collection__header">
		<h2 class="collection__title">
			<span class="collection__title-prefix">
				Topic Collection
			</span>
			{{title}}
		</h2>
	</header>
	<ul class="collection__concepts">
		{{#concepts}}
			<li class="collection__concept">
				<a
					class="collection__concept-link"
					href="{{url}}"
					data-trackable="concept">
					{{prefLabel}}
				</a>
				<div class="collection__concept-follow">
					{{>	n-myft-ui/myft/templates/follow
						variant="inverse"
					}}
				</div>
			</li>
		{{/concepts}}
	</ul>
</section>
